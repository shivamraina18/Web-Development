<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    *
    <!-- ol>li*3 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    +
    <!-- h1+h2+p+h2+p -->
    <h1></h1>
    <h2></h2>
    <p></p>
    <h2></h2>
    <p></p>

    >
    <!-- ol>li>ul>li -->
    <ol>
        <li>
            <ul>
                <li></li>
            </ul>
        </li>
    </ol>

    {}
    <!-- ol>ul>li>a{click Me} -->

    <ol>
        <ul>
            <li><a href="">click Me</a></li>
        </ul>
    </ol>


</body>

</html>
