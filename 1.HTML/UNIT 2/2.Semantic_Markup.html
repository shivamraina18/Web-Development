<!-- old approach was to use div but now ideal way for a meaningful markup it is necesary to use -->
<!-- Semantic Markup -->
<!-- <article>	Defines independent, self-contained content
    <aside>	Defines content aside from the page content
    <details>	Defines additional details that the user can view or hide
    <figcaption>	Defines a caption for a <figure> element
    <figure>	Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.
    <footer>	Defines a footer for a document or section
    <header>	Specifies a header for a document or section
    <main>	Specifies the main content of a document
    <mark>	Defines marked/highlighted text
    <nav>	Defines navigation links
    <section>	Defines a section in a document
    <summary>	Defines a visible heading for a <details> element
    <time>	Defines a date/time -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <ol>
            <li>Home</li>
            <li>About</li>
        </ol>
    </header>
    <main>
        <h1>My Introduction</h1>
        <nav>
            <ul>
                <li><a href="/HTML/UNIT 1/index.html">Home</a></li>
                <li><a href="/HTML/UNIT 2/1.html5.html">About</a></li>
            </ul>
        </nav>

        <section>
            <!-- just can have a division between contents of big document -->
            <h1>hehe</h1>
            <p>My name is</p>
        </section>

        <article>
            <!-- used in between the page  -->
        </article>
        <aside>
            <!-- something that is notreally part of the document but is indirectly on it -->
        </aside>

    </main>

    <figure>
        <img src="https://shorturl.at/rzUVX" alt="Mumbai Picture sea-link" height="500px">
        <figcaption>Beautiful Mumbai</figcaption>
    </figure>

    <footer>
        <ol>
            <li>Home</li>
            <a href="nnn">
                <li>About</li>
            </a>
        </ol>
    </footer>

</body>

</html>
