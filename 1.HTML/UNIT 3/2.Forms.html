<body>

    <!-- the Form element represents a document section containing interactive control for submitting information -->
    <!-- in my words form is omething in which we give some inputs is then send to some server or database -->
    <!-- the action attribute specifies Where the form data Should be sent -->
    <!-- The method attribute Specifies which HTTP method should be used(dont worry about this for now) -->


    <!-- Some of the attributes used in this are type which will decide what type of form you want
Placeholder which will tell what should be written in the form to tell the user,when we will write anything it will disappear
Value is Used in Buttons to tell what should we write in box of button -->

<!-- name - when data is sent it will be labeled under this name attribute -->

    <form action="/HTML/UNIT 1/1.heading.html">
        <button type="button">If u want just a button within form without submitting it use type attribute !!</button>
        <div>
            <label for="username">Enter Username :</label>
            <input type="text" placeholder="Enter Username" id="username" name="username">
        </div>

        <div>
            <label for="password">Enter Password: </label>
            <input type="password" placeholder="Enter Password" id="password" name="password">
        </div>

        <div>
            <label for="color">Select Any Color :</label>
            <input type="color" id="color" name="Color">
        </div>

        <div>
            <label for="time">Enter Time</label>
            <input type="time" id="time" name="time">
        </div>

        <div>
            <label for="Agree">Are You Gay</label>
            <input type="checkbox" placeholder="Enter" id="Agree" name="Gender">
        </div>

        <div>
            <label for="enter">Enter Your Age</label>
            <input type="number" placeholder="Enter Your Age" id="enter" name="age" min="1" max="100">
            <!-- u can use min max and step attribute in number type -->
        </div>

        <div>
        <button>Submit !!</button>
        </div>
    </form>

<!-- value attribute is something which tells what is going through while submitting the form,For buttons, decide on a value that reflects the action or purpose of the button. -->
<form action="/HTML/UNIT 2/1.html5.html">
    <h3>Select the Size</h3>
    <label for="checking">S</label>
    <input type="radio" name="checking" id="checking" value="s">

    <label for="check">l</label>
    <input type="radio" name="checking" id="check" value="l">

    <label for="changing">xl</label>
    <input type="radio" name="checking" id="changing" value="xl">

    <button>Submit</button>

<!-- Value Attribute:

Choose a value that accurately represents the initial or default value of the element.
For input fields, select a value that provides context or guidance to the user.
For buttons, decide on a value that reflects the action or purpose of the button.
ID Attribute:

Select an ID that is unique within the HTML document.
Use descriptive and meaningful IDs that reflect the purpose or content of the element.
Avoid using spaces or special characters in IDs and adhere to naming conventions (e.g., camelCase or lowercase with hyphens).
Name Attribute:

Assign a name that identifies the input element when the form is submitted.
Ensure that the name accurately describes the type of data being submitted.
Use distinct names for different input elements within the same form to differentiate their submitted data. -->
