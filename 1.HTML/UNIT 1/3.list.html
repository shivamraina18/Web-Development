<!-- There are two types of lists -->
<h3>My Friends</h3>
<ol>
    <li>Shivam</li>
    <li>Vinit</li>
    <li>Arjun</li>
    <li>Anmol</li>

<h3>My Friends</h3>
<ul>
    <li>Shivam</li>
    <li>Vinit</li>
    <li>Arjun</li>
    <li>Anmol</li>
</ul>

<!-- nested list -->
<ol>
    <li>First list
        <ol>
            <li>Second nested List
                <ol>
                    <li>Third nested List</li>
                </ol>
            </li>
        </ol>
    </li>
    <li>First List</li>
</ol>

<!-- unirdered list -->
<ul>
    <li>First list
        <ul>
            <li>Second List
                <ul>
                    <li>Third List</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>First List</li>
</ul>
